<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planificador Inteligente</title>

<style>
body { font-family: Arial; margin:20px; }
section { margin-bottom:40px; }

label { font-weight:bold; margin-top:8px; }

input, select, textarea, button {
  display:block;
  margin:5px 0;
}

textarea { width:300px; height:60px; }

table { border-collapse: collapse; margin-top:15px; }

th, td {
  border:1px solid #ccc;
  width:110px;
  height:60px;
  text-align:center;
  vertical-align:top;
}

.task-block {
  background:#4a90e2;
  color:white;
  font-size:12px;
  cursor:grab;
}

.completed {
  text-decoration: line-through;
  color:gray;
}

.note-folder {
  background:#ddd;
  padding:6px;
  margin:5px 0;
  cursor:pointer;
}

.page-btn {
  display:inline-block;
  background:#eee;
  padding:4px 8px;
  margin:3px;
  cursor:pointer;
}

#editor {
  border:1px solid #ccc;
  height:300px;
  padding:10px;
  overflow:auto;
}
</style>
</head>

<body>

<section>
<h2>Crear Tarea</h2>

<label>Título de la tarea</label>
<input id="tTitle">

<label>Descripción</label>
<textarea id="tDesc"></textarea>

<label>Fecha límite</label>
<input type="date" id="tDate">

<label>Días necesarios para completarla</label>
<input type="number" id="tDays" min="1" value="1">

<label>Horas que trabajarás por día</label>
<input type="number" id="tHours" min="1" value="1">

<label>Tipo de tarea</label>
<select id="tType">
  <option value="Escolar">Escolar</option>
  <option value="Personal">Personal</option>
</select>
  
<label>Dificultad para ti</label>
<select id="tDifficulty">
  <option value="Baja">Baja</option>
  <option value="Media">Media</option>
  <option value="Alta">Alta</option>
</select>

<button id="btnAddTask">Agregar tarea</button>

<ul id="taskList"></ul>
</section>

<section>
<h2>Crear Horario</h2>

<label>Días ocupados (ej: Martes,Jueves)</label>
<input id="blockedDays">

<label>Hora de inicio</label>
<input type="number" id="startHour" value="13">

<label>Hora de fin</label>
<input type="number" id="endHour" value="18">

<button id="btnGenerateSchedule">Generar horario</button>

<div id="calendar"></div>
</section>

<section>
<h2>Notas</h2>

<label>Nombre de la carpeta</label>
<input id="folderName">

<button id="btnCreateFolder">Crear carpeta</button>

<div id="folders"></div>

<div id="noteArea" style="display:none;">
  <h3 id="folderTitle"></h3>
  <button id="btnAddPage">Agregar página</button>
  <input type="file" id="imageUpload">

  <div id="pagesBar"></div>
  <div id="editor" contenteditable="true"></div>
</div>

</section>

<script src="script.js"></script>
</body>
</html>

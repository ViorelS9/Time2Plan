<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planificador Pro</title>

<style>
body { font-family: Arial; margin:20px; }

input, select, textarea, button {
  margin:5px 0;
  display:block;
}

table {
  border-collapse: collapse;
  margin-top:20px;
}

th, td {
  border:1px solid #ccc;
  width:100px;
  height:50px;
  text-align:center;
  vertical-align:top;
}

.task-block {
  background:#4a90e2;
  color:white;
  font-size:12px;
  cursor:grab;
}

.completed {
  text-decoration: line-through;
  color: gray;
}

#scheduleConfig {
  display:none;
  border:1px solid #aaa;
  padding:10px;
  margin-top:10px;
  background:#f5f5f5;
}

.folder {
  background:#ddd;
  padding:5px;
  margin:5px 0;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>Gestor de tareas</h2>

<input id="taskInput" placeholder="Título">
<input type="date" id="dateInput">

<label>Horas por día</label>
<input type="number" id="hoursPerDayInput" min="1" max="6" value="1">

<label>Días necesarios</label>
<input type="number" id="durationDaysInput" min="1" value="1">

<select id="complexityInput">
  <option>Baja</option>
  <option>Media</option>
  <option>Alta</option>
</select>

<select id="typeInput">
  <option>Escolar</option>
  <option>Personal</option>
</select>

<button id="addTaskBtn">Agregar tarea</button>

<ul id="taskList"></ul>

<hr>

<button id="generateScheduleBtn">Generar horario</button>

<div id="scheduleConfig">
  <label>Días ocupados (ej: Martes,Jueves)</label>
  <input id="blockedDaysInput">

  <label>Hora inicio</label>
  <input type="number" id="startHourInput" value="13">

  <label>Hora fin</label>
  <input type="number" id="endHourInput" value="18">

  <button id="confirmScheduleBtn">Confirmar</button>
</div>

<h3>Horario semanal</h3>
<div id="calendar"></div>

<hr>

<h2>Notas</h2>

<input id="folderInput" placeholder="Nueva carpeta">
<button id="addFolderBtn">Crear carpeta</button>

<div id="folders"></div>

<div id="notesSection" style="display:none;">
  <h3 id="currentFolderTitle"></h3>
  <textarea id="noteInput" placeholder="Escribe tu nota"></textarea>
  <button id="saveNoteBtn">Guardar nota</button>
  <div id="notesList"></div>
</div>

<script src="script.js"></script>
</body>
</html>

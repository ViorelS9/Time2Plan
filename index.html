<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planificador Completo Estable</title>

<style>
body { font-family: Arial; margin:20px; }

input, select, textarea, button {
  margin:5px 0;
  display:block;
}

textarea { width:300px; height:60px; }

table {
  border-collapse: collapse;
  margin-top:20px;
}

th, td {
  border:1px solid #ccc;
  width:110px;
  height:60px;
  text-align:center;
  vertical-align:top;
}

.task-block {
  background:#4a90e2;
  color:white;
  font-size:12px;
  cursor:grab;
}

.completed { text-decoration: line-through; }

.note-box {
  background:#ddd;
  padding:6px;
  margin:5px 0;
  cursor:pointer;
}

.page-btn {
  background:#eee;
  margin:3px;
  padding:3px 6px;
  cursor:pointer;
  display:inline-block;
}

#editor {
  width:100%;
  height:350px;
  border:1px solid #ccc;
  padding:10px;
  outline:none;
}
</style>
</head>

<body>

<h2>Tareas</h2>

<input id="taskTitle" placeholder="Título">
<textarea id="taskDesc" placeholder="Descripción"></textarea>

<label>Fecha límite</label>
<input type="date" id="taskDate">

<label>Horas por día</label>
<input type="number" id="taskHours" min="1" max="8" value="1">

<label>Duración en días</label>
<input type="number" id="taskDays" min="1" value="1">

<select id="taskComplexity">
  <option>Baja</option>
  <option>Media</option>
  <option>Alta</option>
</select>

<select id="taskType">
  <option>Escolar</option>
  <option>Personal</option>
</select>

<button id="addTaskBtn">Agregar tarea</button>

<ul id="taskList"></ul>

<hr>

<h2>Horario</h2>

<button id="generateScheduleBtn">Generar horario</button>

<label>Días ocupados (ej: Martes,Jueves)</label>
<input id="blockedDays">

<label>Hora inicio</label>
<input type="number" id="startHour" value="13">

<label>Hora fin</label>
<input type="number" id="endHour" value="18">

<div id="calendar"></div>

<hr>

<h2>Notas</h2>

<input id="newNoteName" placeholder="Nombre de nota">
<button id="createNoteBtn">Crear nota</button>

<div id="notesList"></div>

<div id="noteSection" style="display:none;">
  <h3 id="noteTitle"></h3>

  <button id="addPageBtn">Agregar página</button>
  <div id="pagesBar"></div>

  <div id="editor" contenteditable="true"></div>
</div>

<script src="script.js"></script>
</body>
</html>

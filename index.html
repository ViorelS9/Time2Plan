<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planificador Inteligente</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

input, select, button, textarea {
  margin: 5px 0;
  display: block;
}

table {
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ccc;
  width: 100px;
  height: 40px;
  text-align: center;
  position: relative;
  cursor: pointer;
}

.task-block {
  background-color: #4a90e2;
  color: white;
  height: 100%;
  width: 100%;
}

.completed {
  text-decoration: line-through;
  color: gray;
}
</style>
</head>

<body>

<h2>Gestor de tareas</h2>

<input id="taskInput" placeholder="Título de la tarea">
<textarea id="descriptionInput" placeholder="Descripción"></textarea>

<label>Fecha</label>
<input type="date" id="dateInput">

<label>Duración (horas)</label>
<input type="number" id="durationInput" min="1" max="8" value="1">

<label>Complejidad</label>
<select id="complexityInput">
  <option value="Baja">Baja</option>
  <option value="Media">Media</option>
  <option value="Alta">Alta</option>
</select>

<label>Tipo</label>
<select id="typeInput">
  <option value="Escolar">Escolar</option>
  <option value="Personal">Personal</option>
</select>

<button id="addTaskBtn">Agregar tarea</button>

<ul id="taskList"></ul>

<h3>Horario semanal (click para asignar)</h3>
<div id="calendar"></div>

<script src="script.js"></script>
</body>
</html>

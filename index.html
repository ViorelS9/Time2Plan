<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planificador Pro Final</title>

<style>
body { font-family: Arial; margin:20px; }

input, select, textarea, button {
  margin:5px 0;
  display:block;
}

table {
  border-collapse: collapse;
  margin-top:20px;
}

th, td {
  border:1px solid #ccc;
  width:110px;
  height:60px;
  text-align:center;
  vertical-align:top;
}

.task-block {
  background:#4a90e2;
  color:white;
  font-size:12px;
  cursor:grab;
}

.completed { text-decoration: line-through; }

#scheduleConfig {
  display:none;
  border:1px solid #aaa;
  padding:10px;
  margin-top:10px;
  background:#f5f5f5;
}

.folder {
  background:#ddd;
  padding:6px;
  margin:5px 0;
  cursor:pointer;
}

#docEditor {
  width:100%;
  height:400px;
  border:1px solid #ccc;
  padding:10px;
  outline:none;
}
</style>
</head>

<body>

<h2>Gestor de tareas</h2>

<input id="taskInput" placeholder="Título">
<input type="date" id="dateInput">

<input type="number" id="hoursPerDayInput" min="1" max="6" value="1">
<input type="number" id="durationDaysInput" min="1" value="1">

<select id="complexityInput">
  <option>Baja</option>
  <option>Media</option>
  <option>Alta</option>
</select>

<select id="typeInput">
  <option>Escolar</option>
  <option>Personal</option>
</select>

<button id="addTaskBtn">Agregar tarea</button>

<ul id="taskList"></ul>

<hr>

<button id="generateScheduleBtn">Generar horario</button>

<div id="scheduleConfig">
  <input id="blockedDaysInput" placeholder="Días ocupados (Martes,Jueves)">
  <input type="number" id="startHourInput" value="13">
  <input type="number" id="endHourInput" value="18">
  <button id="confirmScheduleBtn">Confirmar</button>
</div>

<h3>Horario semanal</h3>
<div id="calendar"></div>

<hr>

<h2>Notas</h2>

<input id="folderInput" placeholder="Nueva hoja">
<button id="addFolderBtn">Crear hoja</button>

<div id="folders"></div>

<div id="documentSection" style="display:none;">
  <h3 id="docTitle"></h3>
  <div id="docEditor" contenteditable="true"></div>
</div>

<script src="script.js"></script>
</body>
</html>

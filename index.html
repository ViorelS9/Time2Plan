<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Time2Plan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Time2Plan</h1>

  <input type="text" id="taskInput" placeholder="Título de la tarea">

  <textarea id="descriptionInput" placeholder="Descripción de la tarea"></textarea>

  <input type="date" id="dateInput">

  <button id="addTaskBtn">Agregar tarea</button>

  <button id="assistantBtn">Generar horario</button>

  <div id="assistantOutput"></div>

  <div id="notificationArea"></div>

  <ul id="taskList"></ul>

  <button onclick="generateWeeklySchedule()">
    Generar horario semanal
  </button>

  <div id="schedule"></div>

  <script src="script.js"></script>
</body>
</html>

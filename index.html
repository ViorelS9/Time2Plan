<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planificador Inteligente</title>

<style>
body { font-family: Arial; margin:20px; }

input, select, textarea, button {
  margin:5px 0;
  display:block;
}

table {
  border-collapse: collapse;
  margin-top:20px;
}

th, td {
  border:1px solid #ccc;
  width:100px;
  height:50px;
  text-align:center;
}

.task-block {
  background:#4a90e2;
  color:white;
  font-size:12px;
}

.completed {
  text-decoration: line-through;
  color: gray;
}

#scheduleConfig {
  display:none;
  border:1px solid #aaa;
  padding:10px;
  margin-top:10px;
  background:#f5f5f5;
}
</style>
</head>

<body>

<h2>Gestor de tareas</h2>

<input id="taskInput" placeholder="Título">
<textarea id="descriptionInput" placeholder="Descripción"></textarea>

<label>Fecha límite</label>
<input type="date" id="dateInput">

<label>Horas por día</label>
<input type="number" id="hoursPerDayInput" min="1" max="6" value="1">

<label>Días necesarios</label>
<input type="number" id="durationDaysInput" min="1" value="1">

<label>Complejidad</label>
<select id="complexityInput">
  <option>Baja</option>
  <option>Media</option>
  <option>Alta</option>
</select>

<label>Tipo</label>
<select id="typeInput">
  <option>Escolar</option>
  <option>Personal</option>
</select>

<button id="addTaskBtn">Agregar tarea</button>

<ul id="taskList"></ul>

<hr>

<button id="generateScheduleBtn">Generar horario</button>

<div id="scheduleConfig">
  <h4>Configurar horario</h4>

  <label>Días ocupados (ej: Martes,Jueves)</label>
  <input id="blockedDaysInput">

  <label>Hora inicio</label>
  <input type="number" id="startHourInput" min="0" max="23" value="13">

  <label>Hora fin</label>
  <input type="number" id="endHourInput" min="1" max="23" value="18">

  <button id="confirmScheduleBtn">Confirmar</button>
</div>

<h3>Horario semanal</h3>
<div id="calendar"></div>

<script src="script.js"></script>
</body>
</html>

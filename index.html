<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Time2Plan</title>

<style>
body{
  font-family:"Comic Sans MS", cursive;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:40px;
}

section{ display:none; }

button{
  margin:5px;
  padding:6px 12px;
  cursor:pointer;
}

input, textarea, select{
  display:block;
  margin:5px 0 10px 0;
  padding:5px;
}

.grid-home{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.card{
  border:2px solid black;
  padding:30px;
  text-align:center;
  cursor:pointer;
}

.completed{
  text-decoration:line-through;
  color:gray;
}

table{
  border-collapse:collapse;
}

td,th{
  border:1px solid black;
  width:100px;
  height:50px;
  text-align:center;
}

.task-block{
  background:black;
  color:white;
  cursor:grab;
}

.note-card{
  border:1px solid black;
  padding:10px;
  margin:5px;
  cursor:pointer;
  display:inline-block;
}
</style>
</head>

<body>

<h1 onclick="goHome()">Time2Plan</h1>

<!-- HOME -->
<section id="home">
<div class="grid-home">
  <div class="card" onclick="openSection('tasks')">TAREAS</div>
  <div class="card" onclick="openSection('schedule')">HORARIO</div>
  <div class="card" onclick="openSection('notes')">NOTAS</div>
  <div class="card" id="notificationsBox">NOTIFICACIONES</div>
</div>
</section>

<!-- TAREAS -->
<section id="tasks">
<button onclick="showAddTask()">AGREGAR TAREA</button>
<ul id="taskList"></ul>

<div id="addTaskForm" style="display:none;">
<h3>Agregar Tarea</h3>

Título
<input id="tTitle">

Descripción
<textarea id="tDesc"></textarea>

Fecha Límite
<input type="date" id="tDate">

Días necesarios
<input type="number" id="tDays" value="1">

Horas por día
<input type="number" id="tHours" value="1">

Tipo de tarea
<select id="tType">
<option>Escolar</option>
<option>Personal</option>
</select>

Dificultad
<select id="tDifficulty">
<option>Baja</option>
<option>Media</option>
<option>Alta</option>
</select>

<button onclick="addTask()">AGREGAR</button>
</div>
</section>

<!-- HORARIO -->
<section id="schedule">
<div id="scheduleContainer">
<button onclick="showCreateSchedule()">CREAR HORARIO</button>
</div>

<div id="createScheduleForm" style="display:none;">
Días ocupados (ej: Martes,Jueves)
<input id="blockedDays">

Hora inicio
<input type="number" id="startHour" value="13">

Hora fin
<input type="number" id="endHour" value="18">

<button onclick="generateSchedule()">GENERAR</button>
</div>

<div id="calendar"></div>
</section>

<!-- NOTAS -->
<section id="notes">
<button onclick="createNote()">AGREGAR NOTA</button>
<div id="notesList"></div>

<div id="noteEditor" style="display:none;">
<h3 id="noteTitle"></h3>
<button onclick="addImage()">AGREGAR IMAGEN</button>
<button onclick="addPage()">AGREGAR PAGINA</button>
<button onclick="deleteNote()">ELIMINAR NOTA</button>
<input type="file" id="imgInput" style="display:none;">

<div id="pages"></div>
<div contenteditable="true" id="editor" style="border:1px solid black; min-height:200px; padding:10px;"></div>
</div>
</section>

<script src="script.js"></script>
</body>
</html>

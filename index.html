<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Planificador Final Estable</title>

<style>
body { font-family: Arial; margin:20px; }

input, select, button {
  margin:5px 0;
  display:block;
}

label {
  font-size:14px;
}

table {
  border-collapse: collapse;
  margin-top:20px;
}

th, td {
  border:1px solid #ccc;
  width:110px;
  height:60px;
  text-align:center;
  vertical-align:top;
}

.task-block {
  background:#4a90e2;
  color:white;
  font-size:12px;
  cursor:grab;
}

.folder {
  background:#ddd;
  padding:6px;
  margin:5px 0;
  cursor:pointer;
}

#docEditor {
  width:100%;
  height:400px;
  border:1px solid #ccc;
  padding:10px;
  outline:none;
}
</style>
</head>

<body>

<h2>Gestor de tareas</h2>

<label>Título</label>
<input id="taskInput">

<label>Fecha límite</label>
<input type="date" id="dateInput">

<label>Horas por día (¿cuántas horas trabajarás cada día?)</label>
<input type="number" id="hoursPerDayInput" min="1" max="8" value="1">

<label>Duración en días (¿cuántos días necesitas?)</label>
<input type="number" id="durationDaysInput" min="1" value="1">

<label>Complejidad</label>
<select id="complexityInput">
  <option>Baja</option>
  <option>Media</option>
  <option>Alta</option>
</select>

<label>Tipo</label>
<select id="typeInput">
  <option>Escolar</option>
  <option>Personal</option>
</select>

<button id="addTaskBtn">Agregar tarea</button>

<ul id="taskList"></ul>

<hr>

<button id="generateScheduleBtn">Generar horario</button>

<div id="scheduleConfig" style="display:none;">
  <label>Días ocupados (ej: Martes,Jueves)</label>
  <input id="blockedDaysInput">

  <label>Hora inicio</label>
  <input type="number" id="startHourInput" value="13">

  <label>Hora fin</label>
  <input type="number" id="endHourInput" value="18">

  <button id="confirmScheduleBtn">Confirmar</button>
</div>

<h3>Horario semanal</h3>
<div id="calendar"></div>

<hr>

<h2>Documentos</h2>

<input id="newDocInput" placeholder="Nombre del documento">
<button id="createDocBtn">Crear documento</button>

<div id="docList"></div>

<div id="documentSection" style="display:none;">
  <h3 id="docTitle"></h3>
  <div id="docEditor" contenteditable="true"></div>
</div>

<script src="script.js"></script>
</body>
</html>

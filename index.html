<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planificador Inteligente</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input, select, button, textarea {
      margin: 5px 0;
      display: block;
    }

    li {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .description {
      display: none;
      margin-top: 5px;
      font-size: 0.9em;
    }

    .task-title {
      cursor: pointer;
      font-weight: bold;
    }

    #schedule div {
      border: 1px solid #ccc;
      padding: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2>Gestor de tareas</h2>

<input id="taskInput" placeholder="Título de la tarea">
<textarea id="descriptionInput" placeholder="Descripción de la tarea"></textarea>

<label>Fecha de entrega</label>
<input type="date" id="dateInput">

<label>Complejidad percibida</label>
<select id="complexityInput">
  <option value="Baja">Baja</option>
  <option value="Media">Media</option>
  <option value="Alta">Alta</option>
</select>

<label>Tipo de tarea</label>
<select id="typeInput">
  <option value="Escolar">Escolar</option>
  <option value="Personal">Personal</option>
</select>

<button id="addTaskBtn">Agregar tarea</button>

<ul id="taskList"></ul>

<hr>

<button onclick="generateWeeklySchedule()">Generar horario semanal</button>
<div id="schedule"></div>

<!-- IMPORTANTE: cargar JS al final -->
<script src="script.js"></script>
</body>
</html>
